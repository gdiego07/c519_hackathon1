<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="main.js"></script>
    <title>My Happy Farm</title>
</head>
<body>
<header>My Happy Farm</header>
<div id ="playersStuff">

    <div class="playerCropCard">playerCropCard</div>

    <div class="playerAnimalCard">
        <div id="sad" class="frontAnimalCard animalType"></div>
        <div class="tailAnimalCard animalType">tail</div>
    </div>

    <div class="moneySack">moneySack
        <div class="token"></div>
    </div>

    <div class="takeCoin">takeCoin</div>

</div>

<div id ="farmBoardWithSeasons">

    <div class="farmBoard carrot">farmBoard</div>
    <div class="autumn">autumn</div>
    <div class="summer">summer</div>
    <div class="spring">spring</div>

</div>

<div id ="feedingCardCropCard">

    <div class="CropCard">
        <div class="CropCard1">card
            <div class="token"></div>
        </div>
    </div>

    <div class="feedingCards">
        <div id="carrot" class="feedingCard1 carrot animalType faceValue">feedingCard1</div>
    </div>

</div>

</body>
</html>
